<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>WELCOME TO AWAK!</h2>
            <p>Please enter your login details below</p>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" placeholder="Enter your email" autocomplete="email" required>
                    <span class="error" id="usernameError"></span>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
                        <span class="eye-icon" id="eyeIcon">&#128065;</span> <!-- Eye icon for show/hide -->
                    </div>
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="form-group remember-me-group">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <label for="rememberMe">Remember me</label>
                </div>
                <button type="submit" id="loginBtn">Log In</button>
                <div class="loading-spinner hidden" id="loadingSpinner"></div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
